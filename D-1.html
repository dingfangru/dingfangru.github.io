<body class="ding" id="D">
<div class=" col-lg-6 col-lg-offset-3 ">

<script>
var colors = ['silver', 'teal',  'olive', 'red', 'purple', 'black', 'blue',  'gray',  'maroon','navy'];
var color="";

function word(di){

  var randColor;
  do {
    randColor = colors[Math.floor(Math.random() * colors.length)];
  } while (color == randColor);
  color = randColor;

if(di) $('#icon').css('color',   color);

 $("#D,#tweet-quote,#tumblr-quote,#new-quote").animate({backgroundColor:   color},1000);

  $.ajax({
      beforeSend: function(request) {
          request.setRequestHeader("apikey", '58ae0237c99c70af1ecff9d0d6e85aab');
      },
      dataType: "json",
      url: 'https://apis.baidu.com/acman/zhaiyanapi/tcrand?fangfa=json',
      success: function(data) {


                    $(".ccc").fadeOut(500,function(){

                          $("#aaa").html(data.taici);
                           $("#bbb").html(data.source);
                          // $('#D').css('color',  color);
                           $('#D,#icon,#aaa,#bbb').css('color',   color);
                           $(".ccc").fadeIn(500);

                        });
      }

  });

}

  $(function() {
    word(true);

    $('#new-quote').click(function() {

     word(false);

    });
  });
</script>
